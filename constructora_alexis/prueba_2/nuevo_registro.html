<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="css/nuevo_registro.css">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
    
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
            font-size: 3.5rem;
            }
        }
        </style>
</head>
<body class="text-center">

    <main class="form-signin">
        <form>
            <img class="mb-4" src="img/logoBN.png" alt="" width="290px" height="100px">
            <h1 class="h3 mb-3 fw-normal">Crea tu Cuenta</h1>

            <div class="intro-text">Solo necesitas una Cuenta para acceder a todos los servicios de Arcadia.
            </div>
            <div class="intro-link">"Â¿Si ya tienes un Cuenta?"
                <a  class="no-wrap" target="_blank" href="">"Encuentralo aqui"</a>
            </div>

            <div class="row g-3">
                <div class="colum-large-12">
                    <h3 class="tk-body-reduce section-subtitle" id="countrylabel">Datos Personales</h3>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Nombres" aria-label="Nombres">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Apellidos" aria-label="Apellidos">
                </div>
                <div class="col">
                    <input type="date" class="form-control" placeholder="Fecha de nacimiento" aria-label="Fecha de Nacimiento" name="txtFechaNacimiento">
                </div>

                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Password</label>
                      <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress2" class="form-label">Address 2</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">State</label>
                      <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Check me out
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                  </form>
               

               

                </div>


        </form>


    </main>
    


    
</body>
</html>
