<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>PRUEBA FORMULARIO DE REGISTRO DE USUARIOS</h1>
<body>
    <div id="page" class="container fluid mt-0">
        <div id="page-content" class="row">
            <div id="region-main-box" class="col-12">
                <section id="region-main" class="col-12">
                    <span class="notificacions" id="user-notifications"></span>
                    <div role="main"><span id="maincontent"></span><div class="my-1 my-sm-5"></div>
                <div class="row justify-content-center">
                <div class="col-xl-6 col-sm-8">
                <div class="card">
                    <div class="card-block">
                        <h1 class="h2 card-header text-center" aria-label="Almacen Super Vidrios. : Ingresar ">Almacen Super Vidrios.</h1>
                    <div class="car-body">

                        <div class="row justify-content-center">
                            <div class="col-md-5">
                                <form class="mt-3" action="#" method="post" id="login">
                                    <input  id="anchor" type="hidden" name="anchor" value="">
                                    <input type="hidden" name="logintoken" value="">
                                    <div class="from-group">
                                        <label for="username" class="sr-only">Nombre de usuario</label>
                                        <input type="text" name="username" id="username" class="from-control" value="" placeholder="Nombre de usuario" autocomplete="username">
                                    </div>
                                    <div class="from-group">
                                        <label for="password" class="sr-only">Contraseña</label>
                                        <input type="password" name="password" id="password" value="" class="from-control" placeholder="Contraseña" autocomplete="current-password">
                                    </div>
                                    <div class="rememberpass mt-3">
                                        <input type="checkbox" name="rememberusurname" id="rememberusurname" value="1"  checked="checked" />
                                        <label for="rememberusesrname">Recordar nombre de usuario</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block-mt-3" id="loginbtn">Ingresar</button>
                                    
                                </form>

                            </div>

                        </div>

                    </div>
                    </div>

                </div>

                </div>    
                </div>
                </div>
                </section>
            </div>

        </div>
    </div>
</body>
</html>
